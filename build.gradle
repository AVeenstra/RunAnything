plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.6.5'
}

group 'io.github.aveenstra'
version '1.1'

repositories {
    mavenCentral()
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2020.3'
}

patchPluginXml {
    changeNotes """
      <p><b>1.1</b> Support new version of Intellij</p>
      <p><b>1.0</b> Initial version</p>
      """
}
